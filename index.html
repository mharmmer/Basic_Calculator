<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Calculadora: iPhone version</h1>
  </header>
  <main>
    <section id="output">
      0
    </section>
    <section id="input">
      <form action="get" name="calculator" id="forms">
        <div id="first-line" class="line-div">
          <input type="button" value="AC" class="operatorsX">
          <input type="button" value="+/-" class="operatorsX">
          <input type="button" value="%" class="operatorsX">
          <input type="button" value="&divide;" class="operatorsY">
        </div>
        <div id="second-line" class="line-div">
          <input type="button" value="7" class="numbers">
          <input type="button" value="8" class="numbers">
          <input type="button" value="9" class="numbers">
          <input type="button" value="&times;" class="operatorsY">
        </div>
        <div id="third-line" class="line-div">
          <input type="button" value="4" class="numbers">
          <input type="button" value="5" class="numbers">
          <input type="button" value="6" class="numbers">
          <input type="button" value="-" class="operatorsY">
        </div>
        <div id="fourth-line" class="line-div">
          <input type="button" value="1" class="numbers">
          <input type="button" value="2" class="numbers">
          <input type="button" value="3" class="numbers">
          <input type="button" value="+" class="operatorsY">
        </div>
        <div id="fifth-line" class="line-div">
          <input type="button" value="0" class="zero-number">
          <input type="button" value="," class="numbers">
          <input type="button" value="=" class="operatorsY">
        </div>
      </form>
    </section>
  </main>
</body>

</html>
